{% extends "layout.html" %}

{% block nav %}
    <div class="container-fluid">
        <a href="/">
            <i class="fa-solid fa-chevron-left fa-xl me-2"></i>
            Lists
        </a>
    </div>
    <div class="container-fluid">
        <p class="logo fs-3">{{ list_name }}</p>
    </div>
    <div class="container-fluid">
    </div>
{% endblock %}

{% block main %}
    <section id="contact">
        <div class="container pb-2 px-4">
            <div class="form-floating mb-3">
                <input type="search" class="form-control" id="search" placeholder="Search">
                <label for="search">
                    <i class="fa-solid fa-magnifying-glass me-2"></i>
                    Search
                </label>
            </div>
        </div>
        <div class="container px-4">
            <div id="searchResults">
                {% for profile in profiles %}
                    <div class="d-flex justify-content-between border-top py-3">
                        <a href="/profile-detail/{{ profile.profile_id }}" class="d-flex w-100 align-items-center">
                            <div class="user-icon me-3">
                                <img src="/static/user-avatar.png" alt="User avatar" />
                            </div>
                            <div class="list-item-content">
                                <p class="m-0 fs-4">{{ profile.first_name }} {{ profile.last_name }}</p>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
