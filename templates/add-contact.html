{% extends "layout.html" %}

{% block nav %}
<div class="container-fluid">
  <a href="/profile-detail/{{ profile_id }}">
    <i class="fa-solid fa-chevron-left fa-xl me-2"></i>
    contact
  </a>
</div>
<div class="container-fluid">
  <img src="/static/logo-dark.png" alt="logo" class="logo">
</div>
<div class="container">
</div>
{% endblock %}

{% block main %}
<section>
  <div>
    <div class="container pb-2 px-4">
      <h2 class="mb-5">Add to my list</h2>
      <form id="add-contact-form" action="/add-contact/{{ profile_id }}" method="post">
        {% for list in lists %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="selected_list" value="{{ list.id }}" id="list_{{ list.id }}">
                <label class="form-check-label" for="list_{{ list.id }}">
                    {{ list.list_name }}
                </label>
            </div>
        {% endfor %}
        <button id="add-contact" type="submit" class="btn btn-secondary my-3 w-100">
          <i class="fa-solid fa-plus me-2"></i>
          Add
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
