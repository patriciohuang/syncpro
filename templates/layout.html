<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SyncPro - Simplify and Enhance Contact Management</title>
        <meta name="description" content="SyncPro is your ultimate contact management solution. Effortlessly organize and enrich your contacts with details like names, addresses, phone numbers, social links, personal websites, photos, and more." />
        <meta name="keywords" content="contact management, contact organizer, address book, sync contacts, professional networking, profile sharing" />
        <meta name="author" content="Patricio Huang" />
        <link rel="canonical" href="https://www.yourwebsite.com/" />
        <meta property="og:title" content="SyncPro - Simplify and Enhance Contact Management" />
        <meta property="og:description" content="SyncPro is your ultimate contact management solution. Effortlessly organize and enrich your contacts with details like names, addresses, phone numbers, social links, personal websites, photos, and more." />
        <meta property="og:image" content="https://www.yourwebsite.com/images/your-app-image.jpg" />
        <meta property="og:url" content="https://www.yourwebsite.com/" />

        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

    </head>

    <body>
        <nav class="d-flex justify-content-between mt-4 mb-3 text-center">
            {% block nav %}{% endblock %}
        </nav>

        <main class="py-4">
            {% block main %}{% endblock %}
        </main>
    </body>
    <script>
        // For ADD FORM and EDIT FORM to add new url
        let urlCount = 0;

        function addURL() {
            urlCount++;
            const urlContainer = document.getElementById("url-container");
            const inputField = document.createElement("div");
            inputField.className = "form-floating mb-3";

            inputField.innerHTML = `
                <input type="url" class="form-control" name="url${urlCount}" placeholder="https://example.com">
                <label for="url">URL</label>
            `;

            urlContainer.appendChild(inputField);
        }
        // For ADD FORM and EDIT FORM to validate the form before submit
        function validateForm() {
            let firstname = document.getElementById("firstname").value;
            let isValid = true;

            document.getElementById("firstname-error").textContent = "";

            if (!firstname) {
                document.getElementById("firstname-error").textContent = "Please enter a name.";
                isValid = false;
            }

            return isValid;
        }
        // For LIST allowed user to slide the list to show action buttons
        document.addEventListener("DOMContentLoaded", function () {
            let startX = 0;
            let currentX = 0;
            let isSwiping = false;

            const listItems = document.querySelectorAll(".list-group-item");

            listItems.forEach((item) => {
                item.addEventListener("touchstart", (e) => {
                    startX = e.touches[0].clientX;
                    currentX = startX;
                    isSwiping = false;
                });

                item.addEventListener("touchmove", (e) => {
                    currentX = e.touches[0].clientX;
                    const deltaX = currentX - startX;
                    if (Math.abs(deltaX) > 50) {
                        isSwiping = true;
                        item.classList.add(deltaX > 0 ? "swiping-left" : "swiping-right");
                    }
                });

            });
            document.addEventListener("click", () => {
                listItems.forEach((item) => {
                    item.classList.remove("swiping-left", "swiping-right");
                });
            });

            const deleteButtons = document.querySelectorAll(".delete-button");
            const editButtons = document.querySelectorAll(".edit-button");

            deleteButtons.forEach((button) => {
                button.addEventListener("click", (e) => {
                    e.stopPropagation();
                });
            });

            editButtons.forEach((button) => {
                button.addEventListener("click", (e) => {
                    e.stopPropagation();
                });
            });
        });
    </script>

</html>
