{% extends "layout.html" %}

{% block nav %}
<div class="container-fluid">
  <a href="/profile-detail/{{ profile[0]["id"] }}">
    <i class="fa-solid fa-chevron-left fa-xl me-2"></i>
    contact
  </a>
</div>
<div class="container-fluid">
  <img src="/static/logo-dark.png" alt="logo" class="logo">
</div>
<div class="container">
</div>
{% endblock %}

{% block main %}
<section>
  <div>
    <div class="container pb-2 px-4">
      <h2 class="mb-5">Editing {{ profile[0]["first_name"] }}{{ profile[0]["last_name"] }}</h2>
      <form id="edit-contact-form" action="/profile-detail/edit-contact/{{ profile[0]["id"] }}" method="post">
        {% for list in lists %}
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="selected_lists" value="{{ list.id }}" id="list_{{ list.id }}"
            {% if list.id in current_list_ids %}
              checked
            {% endif %}>
            <label class="form-check-label" for="list_{{ list.id }}">
              {{ list.list_name }}
            </label>
          </div>
        {% endfor %}
        <button id="add-contact" type="submit" class="btn btn-secondary my-3 w-100">
          Done
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
